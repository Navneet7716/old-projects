{% extends "layout.html" %}
{% block title %}
flights
{% endblock %}

{% block body %}
	<h1>BOOK A FLIGHT</h1>

	<form action="{{ url_for('book') }}" method="post">
		<div class="form-group mb-4">
			<select class="form-control" name="flight_id">
				{% for flight in flights %}
				<option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<input class="form-control" type="text" name="name" placeholder="Passenger's Name">
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Book Flight</button> 
			
		</div>
	</form>

	{% endblock %}

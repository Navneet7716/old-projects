{% extends "layout.html" %}

{% block title %}
LOGIN
{% endblock %}
{% block body %}
<div class="card text-center">
<h1 class="card-header .col-4 h1 text-center">LOGIN</h1>
<div class="row align-items-center">
<div class="card w-50  .col-6 col-sm text-center row align-items-center ">
  <form class="px-4 py-3 " action="{{ url_for('user') }}" method="post">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="email">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-outline-primary">LOG IN</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="{{ url_for('signup') }}">NOT A MEMEBER? SIGN UP</a>
</div>
</div>
</div>
{% endblock %}

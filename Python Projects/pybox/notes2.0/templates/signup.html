{% extends "layout.html" %}

{% block title %}
SIGN-UP
{% endblock %}
{% block body %}
<h1 class="h1">SIGN-UP</h1>
<div class="row align-items-center">
<div class="card .col-6 col-sm text-center row align-items-center ">
  <form class="px-4 py-3" action="{{ url_for('success') }}" method="post">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="email">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password">
    </div>
    <button class="btn btn-primary">Sign in</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="{{ url_for('login') }}">ALREADY A MEMEBER? LOG IN</a>
</div>
</div>
{% endblock %}
